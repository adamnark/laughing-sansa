
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>vonderland load game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Go Fish v3.0">
        <meta name="author" content="Adam Narkunski">

        <!-- Le styles -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <style>body {padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */}</style>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.png">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="home">Go Fish</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="home">Home</a></li>
                            <li class="active"><a href="newgame">New Game</a></li>
                            <li><a href="loadgame">Load Game</a></li>
                            <li><a href="about">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="span6">
                    <form 
                        class="form-horizontal" 
                        action="loadgame" 
                        method="post"
                        enctype="multipart/form-data">
                        <fieldset>
                            <legend>Load a game!</legend>

                            <!-- File Button --> 
                            <div class="control-group">
                                <label class="control-label" for="filebutton">XML File:</label>
                                <div class="controls">
                                    <input id="filebutton" name="filebutton" class="input-file" type="file">
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="control-group">
                                <label class="control-label" for="start">Start the game</label>
                                <div class="controls">
                                    <button id="start" name="start" class="btn btn-primary">Start</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- container -->

    <!-- Le javascript
    ================================================== -->
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
