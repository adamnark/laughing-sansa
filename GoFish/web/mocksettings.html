<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GoFish [@adamnark]</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Go Fish v3.0">
        <meta name="author" content="Adam Narkunski">

        <link href='css/gofish.css' rel='stylesheet'>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <style>body {padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */}</style>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.png">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="home">Go Fish</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="home">Home</a></li>
                            <li class="active"><a href="newgame">New Game</a></li>
                            <li><a href="loadgame">Load Game</a></li>
                            <li><a href="about">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class='row'>
                <div class='span6'>
                    <form class='form-horizontal' action='newgame' method='post'>
                        <fieldset>

                            <h3>Start a new game!</h3>
                            <ul class="nav nav-list"><li class="divider"></li></ul>

                            <!-- Select Number of Players -->
                            <div class="control-group">
                                <label class="control-label" for="selectnumofplayers"># of players</label>
                                <div class="controls">
                                    <select id="selectnumofplayers" name="selectnumofplayers" class="input-xlarge">
                                        <option value="3">3 players</option>
                                        <option value="4">4 players</option>
                                        <option value="5">5 players</option>
                                        <option value="6">6 players</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Select Number of Compter Players -->
                            <div class="control-group">
                                <label class="control-label" for="selectnumofcomps"># of computer players</label>
                                <div class="controls">
                                    <select id="selectnumofcomps" name="selectnumofcomps" class="input-xlarge">
                                    </select>
                                </div>
                            </div>

                            <!-- Multiple Checkboxi -->
                            <div class="control-group">
                                <label class="control-label">Options</label>
                                <div class="controls">
                                    <label class="checkbox">
                                        <input type="checkbox" name="allowmultiple" />
                                        Allow multiple requests
                                    </label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="forceshow" checked="checked" />
                                        Force show of cards
                                    </label>
                                </div>
                            </div>
                            <!-- Form Submission -->
                            <div class='control-group form-actions'>
                                <label class='control-label' for='buttonSubmit'></label>
                                <div class='controls'>
                                    <button id='buttonSubmit'  name='action' value='start'  class='btn btn-primary' type='submit'>Start Game!</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>

            </div>
        </div> <!-- container -->

        <!-- Le javascript
        ================================================== -->
        <script src="bootstrap/js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/newGameSettings.js"></script>

    </body>
</html>
