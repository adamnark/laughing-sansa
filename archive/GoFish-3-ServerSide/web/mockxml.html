<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WONDERLANDSSSSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Go Fish v3.0">
        <meta name="author" content="Adam Narkunski">

        <!-- Le styles -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <style>body {padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */}</style>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.png">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="home">Go Fish</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="home">Home</a></li>
                            <li><a href="newgame">New Game</a></li>
                            <li class="active"><a href="loadgame">Load Game</a></li>
                            <li><a href="about">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class='row'
                 <div class='span6'>
                    <form 
                        class='form-horizontal' 
                        action='#' 
                        method='post'
                        enctype='multipart/form-data'>
                        <fieldset>
                            <legend>Load a game!</legend>

                            <div class='control-group'>
                                <label class='control-label' for='filebutton'>XML File:</label>
                                <div class='controls'>
                                    <input name='file1' type='file' id='filebutton' class='input-file'>
                                </div>
                            </div>

                            <div class='control-group'>
                                <label class='control-label' for='start'>Start the game</label>
                                <div class='controls'>
                                    <input type='submit' id='start' name='start' class='btn btn-primary' value='Start'>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="alert alert-error span3 offset1">
                    <ul>
                        <li>
                            You've provided an invalid XML file... javax.xml.bind.UnmarshalException
                            - with linked exception:
                            [org.xml.sax.SAXParseException; lineNumber: 1; columnNumber: 1; Content is not allowed in prolog.]
                        </li>
                    </ul>
                </div>
            </div>

        </div> <!-- container -->

        <!-- Le javascript
        ================================================== -->
        <script src="bootstrap/js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

    </body>
</html>
