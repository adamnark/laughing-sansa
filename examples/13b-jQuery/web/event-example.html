<html>
    <head>
        <script src="jquery-1.6.1.min.js"></script>
        <style>
            .board {
                border: solid thick;
                margin: 10px;
                width:	50px; 
                height: 50px;
                display: inline-block;
                text-align: center;
                position: relative;
            }

            .red-border {
                border-color: red;
            }

            .blue-border {
                border-color: blue;
                bottom: 30px;
            }
        </style>
        <script>
            $(function(){
                $('div.board').click(function(){
                    $(this).toggleClass('blue-border').toggleClass('red-border');
                });
            });
        </script>
    </head>

    <body>
        <div>
            <div class="board red-border">1
            </div>

            <div class="board red-border">2
            </div>
        </div>
    </body>
</html>
