<html>
    <head>
        <title></title>
        <script type="text/javascript"
        src="jquery-1.6.1.min.js"></script>
        <script type="text/javascript" language="javascript">

            var addClickToElements = function() {

                $("div").click(function () {
                    jQuery.ajax({
                        data: "",  // no data - can be ommitted
                        //                    url: "index.html",
                        url: "ColorAjaxResponse",
                        timeout: 2000,
                        error: function() {
                            console.log("Failed to send ajax");
                        },
                        success: function(r) {
                            //                        alert(r);
                            console.log("Got Ajax Response");
                            //also can replace entire content with response
                            $("#ajaxContent").replaceWith(r);
                        }
                    });
                });
            };
 
            $(addClickToElements);

        </script>
        <style>
            #ajaxContent{ margin:10px;padding:12px;
                       border:2px solid #666;
                       width:60px;
            }
        </style>
    </head>
    <body>
        <p>Click on the square below for AJAX call:</p>
        <div id="ajaxContent">
            Click Here
        </div>

        <a href="index.html">Home</a>

    </body>
</html>
