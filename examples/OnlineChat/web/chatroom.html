<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta HTTP-EQUIV="Expires" CONTENT="-1">
        <title>Online Chat</title>
        <script src="script/jquery-1.6.1.min.js"></script>
        <script src="script/chatroom.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="sidebar">
                <h5>Online Users:</h5>
                <div class="clearfix">
                    <div class="input">
                        <select class="medium"  multiple="multiple" name="userslist" id="userslist">
                        </select>
                    </div>
                </div>
            </div>
            <div class="content">
                <div id="chatwindow">
                    <h5>Chat</h5>
                    <textarea id="chatarea" cols="25" rows ="20"></textarea>
                    <form id="chatform" method="POST" action="chat">
                        <input type="text" id="userstring" name="userstring"/>
                        <input type="submit" value="Send"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
